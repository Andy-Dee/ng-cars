<h2 class="text-center mt-3 mb-3">Authentification</h2>
<div class="row">
    <div class="col-xs-12 col-sm-6 offset-sm-3">
        <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center">
            <app-spinner></app-spinner>
        </div>
        <div *ngIf="error" class="alert alert-danger">
            <p>{{ error }}</p>
        </div>
        <form *ngIf="!isLoading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" ngModel id="email" class="form-control" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" ngModel id="password" class="form-control" required>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-between">
                    <button type="submit" class="btn btn-success" [disabled]="!authForm.valid">{{ isLoginMode ? 'LogIn' : 'SignUp' }}</button>
                    <button type="button" class="btn btn-default" (click)="onSwitchMode()">Switch To {{ isLoginMode ? 'SignUp' : 'LogIn' }}</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-3 text-center" *ngIf="isLoginMode">
                    <p>You can use to LogIn:<br> email: some@email.ua<br> password: happyhappy<br> Or be free to use any data you want to SignUp</p>
                </div>
            </div>
        </form>
    </div>
</div>
